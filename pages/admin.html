<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/pages/css/admin.css">
  </head>
  <body>
    <header>
      <div class="header-title">
        <p class="left f-sm">Admin panel</p>
        <p class="left mt-1 f-xs">點選標籤選擇</p>
      </div>
    </header>
    <div class="content d-flex flex-column justify-center" style="height: 1380px;">
      <div class="w-100 d-flex justify-around">
        <button type="button" name="button">Reload</button>
      </div>
      <div class="w-100 d-flex justify-around mt-4">
        <button type="button" name="button">Re-Print</button>
        <button type="button" name="button">Connect Clover</button>
      </div>
      <div class="w-100 d-flex justify-around mt-4">
        <button type="button" name="button">Pring last bill</button>
        <button type="button" name="button">Refund</button>
      </div>
      <div class="w-100 d-flex flex-column justify-around align-center mt-4">
        <div class="box relative d-flex flex-coulmn justify-center align-center">
          <p class="f-xs center absolute">Payment settings</p>
          <div class="box-content">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="gift" id="giftchard_check" name="payment_settings" checked>
              <label class="form-check-label f-xs mt-1" for="giftchard_check"> Gift card </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="credit" id="creditcard_check" name="payment_settings" checked>
              <label class="form-check-label f-xs mt-1" for="creditcard_check"> Credit card </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="quick" id="quickpay_check" name="payment_settings" checked>
              <label class="form-check-label f-xs mt-1" for="quickpay_check"> Quick pay </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="d-flex">
      <div class="d-flex flex-column justify-center align-center w-50 bg-yellow h-100" onclick="window.location.href='../index.html'">
        <p class="f-sm dark f-bold">APPLY</p>
        <p class="f-xs dark f-bold">取消</p>
      </div>
      <div class="d-flex flex-column justify-center align-center bg-dark w-50 h-100" onclick="window.location.href='../index.html'">
        <p class="f-sm white">BACK</p>
        <p class="f-xs white">取消</p>
      </div>
    </footer>
  </body>
</html>
<script type="text/javascript" src="../assets/data.js"></script>
<script type="text/javascript" src="../assets/custom.js"></script>
