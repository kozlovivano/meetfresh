<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="bg-white">
    <header>
      <div class="header-title">
        <p class="center">At the Bottom of the Window,</p>
        <p class="left">Tap Checkout Button.</p>
        <p class="left mt-1 f-md">點選標籤選擇</p>
      </div>
    </header>
    <div class="content">
      <div class="w-100 bg-light-gray d-flex align-center py-5" onclick="window.location.href = 'menu.html'">
        <div class="w-25 center">
          <i class="fa fa-mail-reply f-xxl"></i>
        </div>
        <div class="w-75 d-flex flex-column align-start justify-center">
          <p class="f-xs f-bold">Continue Shopping</p>
          <p class="f-xxs f-bold">點選標籤選擇</p>
        </div>
      </div>
      <div class="cart-items">

      </div>
    </div>
    <footer class="d-flex">
      <div class="d-flex justify-center align-center w-50 bg-yellow h-100">
        <div class="mr-4 relative">
          <i class="fa fa-shopping-cart f-xxl"></i>
          <div class="badge">1</div>
        </div>
        <div class="cart hide">
          <p class="dark f-sm center f-bold price">$7.80</p>
          <p class="dark f-xs center">Before Tax</p>
        </div>
        <div class="empty-cart">
          <p class="dark f-sm center f-bold">NO ITEMS</p>
        </div>
      </div>
      <div class="d-flex flex-column justify-center align-center bg-dark w-25 h-100" onclick="window.location.href='checkout.html'">
        <p class="f-sm white px-2 center">CHECK OUT</p>
        <p class="f-xs white">取消</p>
      </div>
      <div class="d-flex flex-column justify-center align-center bg-gray w-25 h-100" onclick="clearCart()">
        <p class="f-sm white">CLEAR</p>
        <p class="f-xs white">取消</p>
      </div>
    </footer>
  </body>
</html>
<script type="text/javascript" src="../assets/jquery.js"></script>
<script type="text/javascript" src="../assets/data.js"></script>
<script type="text/javascript" src="../assets/custom.js"></script>
<script type="text/javascript" src="../assets/pages/js/cart.js"></script>
