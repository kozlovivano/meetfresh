<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="bg-white">
    <header>
      <div class="header-title">
        <p class="center">Confirm your order</p>
        <p class="left mt-1 f-md">點選標籤選擇</p>
      </div>
    </header>
    <div class="content">
      <div class="w-100 bg-light-gray d-flex align-center py-5" onclick="window.location.href = 'menu.html'">
        <div class="w-25 center">
          <i class="fa fa-mail-reply f-xxl"></i>
        </div>
        <div class="w-75 d-flex flex-column align-start justify-center">
          <p class="f-xs f-bold">Continue Shopping</p>
          <p class="f-xxs f-bold">點選標籤選擇</p>
        </div>
      </div>
      <div class="ordered-items w-100 d-flex flex-column align-center justify-start">

      </div>
      <div class="checkout-details" style="box-sizing: border-box;">
        <div class="coupon px-5 py-1" style="border-bottom: 10px solid var(--yellow)">
          <p class="f-lg f-bold">Enter Coupon Code <span class="f-sm">CH</span></p>
        </div>
        <div class="w-100 px-5 py-1" style="box-sizing: border-box;">
          <div class="d-flex justify-between">
            <p class="f-xs">ITEM <span>CH</span></p>
            <p class="f-xs sum-price">$0.00</p>
          </div>
          <div class="d-flex justify-between">
            <p class="f-xs">TAX <span>CH</span></p>
            <p class="f-xs tax-price">$0.00</p>
          </div>
          <div class="d-flex justify-between">
            <p class="f-xs">COUPON <span>CH</span></p>
            <p class="f-xs coupon-price">$0.00</p>
          </div>
          <div class="d-flex justify-between">
            <p class="f-xs">TOTAL <span>CH</span></p>
            <p class="f-xs total-price">$0.00</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="d-flex">
      <div class="d-flex justify-center align-center w-25 bg-yellow h-100">
        <p class="dark f-lg center f-bold total-price">$0.00</p>
      </div>
      <div class="d-flex flex-column justify-center align-center bg-pink w-50 h-100">
        <p class="f-sm white px-2 center">CONFIRM</p>
        <p class="f-xs white">取消</p>
      </div>
      <div class="d-flex flex-column justify-center align-center bg-dark-gray w-25 h-100">
        <p class="f-sm white">CLEAR</p>
        <p class="f-xs white">取消</p>
      </div>
    </footer>
  </body>
</html>
<script type="text/javascript" src="../assets/data.js"></script>
<script type="text/javascript" src="../assets/custom.js"></script>
<script type="text/javascript" src="../assets/pages/js/checkout.js"></script>
