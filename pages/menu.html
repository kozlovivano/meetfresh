<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="header-title">
        <p class="center">Click tab to select</p>
        <p class="left mt-1 f-md">點選標籤選擇</p>
      </div>
    </header>
    <div class="content">
      <div class="w-100" style="overflow: auto">
        <div class="category h-270 d-flex flex-row align-center justify-center">

        </div>
      </div>
      <div class="menu align-center">

      </div>
    </div>
    <footer class="d-flex">
      <div class="d-flex justify-center align-center w-50 bg-yellow h-100" onclick="window.location.href='cart.html'">
        <div class="mr-4 relative">
          <i class="fa fa-shopping-cart f-xxl"></i>
          <div class="badge hide">1</div>
        </div>
        <div class="cart hide">
          <p class="dark f-sm center f-bold price">$7.80</p>
          <p class="dark f-xs center">Before Tax</p>
        </div>
        <div class="empty-cart">
          <p class="dark f-sm center f-bold">NO ITEMS</p>
        </div>
      </div>
      <div class="d-flex flex-column justify-center align-center bg-dark w-25 h-100" onclick="window.location.href='checkout.html'">
        <p class="f-sm white px-2 center">CHECK OUT</p>
        <p class="f-xs white">取消</p>
      </div>
      <div class="d-flex flex-column justify-center align-center bg-gray w-25 h-100" onclick="clearCart()">
        <p class="f-sm white">CLEAR</p>
        <p class="f-xs white">取消</p>
      </div>
    </footer>

    <div class="modal">
      <div class="modal-content">
        <span class="close" onclick="modalClose()">&times;</span>
        <div class="item-details">

        </div>
        <div class="addons">

        </div>
      </div>
      <div class="modal-footer">
        <div class="d-flex flex-column justify-center align-center w-75 bg-yellow h-100" onclick="addToCart()">
          <p class="f-sm dark f-bold">ADD TO CART</p>
          <p class="f-xs dark">取消取消取消</p>
        </div>
        <div class="d-flex flex-column justify-center align-center bg-gray w-25 h-100" onclick="modalClose()">
          <p class="f-sm white">CLEAR</p>
          <p class="f-xs white">取消</p>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript" src="../assets/jquery.js"></script>
<script type="text/javascript" src="../assets/data.js"></script>
<script type="text/javascript" src="../assets/custom.js"></script>
<script type="text/javascript" src="../assets/pages/js/menu.js"></script>
