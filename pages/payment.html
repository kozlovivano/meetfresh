<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="bg-light-gray">
    <header>
      <div class="header-title">
        <p class="left f-sm">Please select the payment type</p>
        <p class="left mt-1 f-xs">點選標籤選擇</p>
      </div>
    </header>
    <div class="content d-flex flex-column justify-center align-between" style="height: 1380px;">
      <div class="member d-flex flex-column justify-center align-center bg-white" style="height: 400px; margin: 0 150px; margin-top: 30px;">
        <p class="f-sm f-bold center">Gift card <span>CH</span></p>
        <img class="mt-4" src="../assets/image/background/payment1.png" alt="" width="500">
        <p class="f-xxs center mt-4">Scan to pay in the store</p>
      </div>
      <div class="member d-flex flex-column justify-center align-center bg-white" style="height: 400px; margin: 0 150px; margin-top: 30px;">
        <p class="f-sm f-bold center">Credit card <span>CH</span></p>
        <img class="mt-4" src="../assets/image/background/payment2.png" alt="" width="500">
        <p class="f-xxs center mt-4">Please insert your card</p>
        <p class="f-xxs center">and do not remove it</p>
      </div>
      <div class="member d-flex flex-column justify-center align-center bg-white" style="height: 400px; margin: 0 150px; margin-top: 30px;">
        <p class="f-sm f-bold center">Quick pay <span>CH</span></p>
        <img class="mt-4" src="../assets/image/background/payment3.png" alt="" width="500">
        <p class="f-xxs center mt-4">Scan QR code to complete the payment</p>
      </div>
    </div>
    <footer class="d-flex">
      <div class="d-flex justify-center align-center w-75 bg-yellow h-100">
        <div class="d-flex justify-center align-center flex-column w-50 bg-yellow h-100"
          style="border-right: 3px solid white;"
          onclick="window.location.href='menu.html'"
        >
          <p class="f-sm dark center f-bold">CONTINUE SHOPPING</p>
          <p class="f-xs dark center f-bold">CH</p>
        </div>
        <div class="d-flex justify-center align-center flex-column w-50 bg-yellow h-100">
          <div class="relative">
            <i class="fa fa-shopping-cart f-xxl"></i>
            <div class="badge hide">1</div>
          </div>
          <div class="cart hide">
            <p class="dark f-sm center f-bold price">$7.80</p>
          </div>
          <div class="empty-cart">
            <p class="dark f-sm center f-bold">NO ITEMS</p>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column justify-center align-center bg-dark w-25 h-100" onclick="clearCart()">
        <p class="f-sm white">CANCEL</p>
        <p class="f-xs white">取消</p>
      </div>
    </footer>
  </body>
</html>
<script type="text/javascript" src="../assets/data.js"></script>
<script type="text/javascript" src="../assets/custom.js"></script>
<script type="text/javascript" src="../assets/pages/js/member.js"></script>
